version : '3.8'
services:
  wdh-nacos:
    container_name: wdh-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - wdh-mysql
  wdh-mysql:
    container_name: wdh-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  wdh-redis:
    container_name: wdh-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/wdh/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/wdh/redis/redis.conf
  wdh-nginx:
    container_name: wdh-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/wdh/projects/wdh-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - wdh-gateway
    links:
      - wdh-gateway
  wdh-gateway:
    container_name: wdh-gateway
    build:
      context: ./wdh/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - wdh-redis
    links:
      - wdh-redis
  wdh-auth:
    container_name: wdh-auth
    build:
      context: ./wdh/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - wdh-redis
    links:
      - wdh-redis
  wdh-modules-system:
    container_name: wdh-modules-system
    build:
      context: ./wdh/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - wdh-redis
      - wdh-mysql
    links:
      - wdh-redis
      - wdh-mysql
  wdh-modules-gen:
    container_name: wdh-modules-gen
    build:
      context: ./wdh/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - wdh-mysql
    links:
      - wdh-mysql
  wdh-modules-job:
    container_name: wdh-modules-job
    build:
      context: ./wdh/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - wdh-mysql
    links:
      - wdh-mysql
  wdh-modules-file:
    container_name: wdh-modules-file
    build:
      context: ./wdh/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./wdh/uploadPath:/home/wdh/uploadPath
  wdh-visual-monitor:
    container_name: wdh-visual-monitor
    build:
      context: ./wdh/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
